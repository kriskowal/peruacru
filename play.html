<!doctype html>
<html>
    <head>
        <link rel="extends" href="./play">
        <link rel="tag" href="gutentag/repeat.html">
    </head>
    <body>
        <div id="viewport" class="viewport">
            <div id="narrative" class="narrative">
                <div id="credits" class="credits">
                    <small><sp>
                        <a href="https://github.com/kriskowal/peruacru">Peru√°cru</a> by
                        <a href="https://www.patreon.com/kriskowal">Kris</a> and
                        <a href="https://kathleenkowal.com/">Kathy</a> Kowal.
                    </sp></small>
                </div>
            </div>
            <div id="stage" class="stage">
                <div id="scene" class="scene">
                    <div id="peruacru" class="peruacru">
                        <div id="hills" class="hills"></div>
                        <div id="jungle" class="jungle"></div>
                        <div id="beach" class="beach"></div>
                        <div id="mountain" class="mountain"></div>

                        <div id="homestead" class="prop homestead"></div>
                        <div id="bridge" class="prop bridge"></div>
                        <div id="tap" class="prop tap"></div>
                        <div id="lion" class="prop lion"></div>
                        <div id="cat" class="prop cat"></div>
                        <div id="tap" class="prop tap"></div>
                        <div id="placed-ballista" class="prop placed-ballista"></div>
                        <div id="launch-pad" class="prop launch-pad"></div>

                        <div id="flowers" class="target flowers"></div>
                        <div id="stream" class="target stream"></div>
                        <div id="pumpkins" class="target pumpkins"></div>
                        <div id="bamboos" class="target bamboos"></div>
                        <div id="mushrooms" class="target mushrooms"></div>
                        <div id="rubber-tree" class="target rubber-tree"></div>
                        <div id="trail" class="target trail"></div>
                        <div id="lava-flow" class="target lava-flow"></div>
                        <div id="bridgewater" class="target bridgewater"></div>
                        <div id="corner" class="target corner"></div>
                        <div id="sea" class="target sea"></div>
                        <div id="reeds" class="target reeds"></div>

                        <div id="curtain" class="curtain"></div>
                    </div>
                </div>
                <div id="inventory" class="inventory">
                    <repeat id="items">
                        <div id="slot" class="slot"><div id="item" class="item"></div></div>
                    </repeat>
                </div>
            </div>
        </div>
    </body>
</html>
